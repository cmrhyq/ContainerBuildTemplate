# Jenkins RBAC - ServiceAccount, ClusterRole, ClusterRoleBinding
# 用于 Jenkins 动态创建 Pod (Kubernetes Plugin)

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins
  namespace: jenkins
  labels:
    app.kubernetes.io/name: jenkins
    app.kubernetes.io/component: ci-cd

---
# ClusterRole - Jenkins 需要在集群范围内操作 Pod
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jenkins-controller
  labels:
    app.kubernetes.io/name: jenkins
rules:
  # Pod 管理 - Jenkins Kubernetes Plugin 核心功能
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create", "delete", "get", "list", "watch", "patch", "update"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create", "get"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list", "watch"]
  
  # PVC 管理 - 动态工作空间
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["create", "delete", "get", "list", "watch"]
  
  # ConfigMap 和 Secret 读取
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  
  # Events 用于调试
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
  
  # Deployments 查看（可选，用于部署状态检查）
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets"]
    verbs: ["get", "list", "watch"]
  
  # Nodes 信息（用于调度决策）
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]

---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jenkins-controller
  labels:
    app.kubernetes.io/name: jenkins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jenkins-controller
subjects:
  - kind: ServiceAccount
    name: jenkins
    namespace: jenkins

---
# Role - 命名空间级别权限（用于 Jenkins 自身命名空间）
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jenkins-namespace-admin
  namespace: jenkins
  labels:
    app.kubernetes.io/name: jenkins
rules:
  - apiGroups: [""]
    resources: ["*"]
    verbs: ["*"]
  - apiGroups: ["apps"]
    resources: ["*"]
    verbs: ["*"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jenkins-namespace-admin
  namespace: jenkins
  labels:
    app.kubernetes.io/name: jenkins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: jenkins-namespace-admin
subjects:
  - kind: ServiceAccount
    name: jenkins
    namespace: jenkins

