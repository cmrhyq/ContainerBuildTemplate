# Jenkins Deployment - 低配置服务器优化版（4核4G）
# 适用于 K3s 单节点环境
# 构建任务通过 Kubernetes 动态 Agent Pod 运行

apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-controller
  namespace: jenkins
  labels:
    app.kubernetes.io/name: jenkins
    app.kubernetes.io/component: controller
    app.kubernetes.io/version: "lts"
spec:
  replicas: 1  # Jenkins Controller 只需要单实例
  revisionHistoryLimit: 3  # 减少历史版本保留数
  strategy:
    type: Recreate  # Jenkins 不支持滚动更新，需要使用 Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: jenkins
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jenkins
        app.kubernetes.io/component: controller
      annotations:
        checksum/config: "update-this-on-config-change"
    spec:
      serviceAccountName: jenkins
      
      # 优雅终止等待时间
      terminationGracePeriodSeconds: 60
      
      # 安全上下文
      securityContext:
        fsGroup: 1000        # 文件系统组 - 自动设置 PVC 权限
      
      # 初始化容器
      initContainers:
        # 1. 初始化目录
        - name: init-config
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
          command:
            - /bin/sh
            - -c
            - |
              echo "=== 初始化 Jenkins 目录 ==="
              mkdir -p /var/jenkins_home/plugins
              mkdir -p /var/jenkins_home/jobs
              mkdir -p /var/jenkins_home/secrets
              mkdir -p /var/jenkins_home/init.groovy.d
              chown -R 1000:1000 /var/jenkins_home
              echo "=== 初始化完成 ==="
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 50m
              memory: 32Mi
        
        # 2. 安装 Jenkins 插件（可选 - 如果网络慢可以跳过，启动后手动安装）
        - name: install-plugins
          image: jenkins/jenkins:lts-jdk17
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              echo "=== 安装 Jenkins 插件 ==="
              
              # 检查是否已安装过插件（避免重复安装）
              if [ -f /var/jenkins_home/plugins/kubernetes.jpi ]; then
                echo "插件已存在，跳过安装"
                exit 0
              fi
              
              # 如果网络不好，可以跳过预安装，启动后通过界面安装
              # 取消下面这行的注释可以跳过插件安装
              # echo "跳过插件预安装，请启动后通过界面安装"; exit 0
              
              # 使用官方更新中心
              export JENKINS_UC=https://updates.jenkins.io
              export JENKINS_UC_EXPERIMENTAL=https://updates.jenkins.io/experimental
              export JENKINS_PLUGIN_INFO=https://updates.jenkins.io/plugin-versions.json
              
              # 安装核心插件
              jenkins-plugin-cli \
                --verbose \
                --plugins \
                kubernetes:latest \
                workflow-aggregator:latest \
                git:latest \
                configuration-as-code:latest \
                credentials-binding:latest \
                pipeline-stage-view:latest \
                docker-workflow:latest \
                timestamper:latest \
                ws-cleanup:latest \
                allure-jenkins-plugin:latest
              
              echo "=== 插件安装完成 ==="
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 512Mi
      
      containers:
        - name: jenkins
          image: jenkins/jenkins:lts-jdk17
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: agent
              containerPort: 50000
              protocol: TCP
          
          # 环境变量
          env:
            - name: JAVA_OPTS
              valueFrom:
                configMapKeyRef:
                  name: jenkins-config
                  key: JAVA_OPTS
            - name: JENKINS_OPTS
              valueFrom:
                configMapKeyRef:
                  name: jenkins-config
                  key: JENKINS_OPTS
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          
          # 资源限制 - 适配 4核4G 服务器
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 1536Mi
          
          # 存活探针
          livenessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          
          # 就绪探针
          readinessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 90
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          # 启动探针
          startupProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 40
          
          # 生命周期钩子
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]
          
          # 卷挂载
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
            - name: tmp
              mountPath: /tmp
          
          # 容器安全上下文
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
      
      # 卷定义
      volumes:
        - name: jenkins-home
          persistentVolumeClaim:
            claimName: jenkins-home-pvc
        - name: tmp
          emptyDir:
            sizeLimit: 500Mi

