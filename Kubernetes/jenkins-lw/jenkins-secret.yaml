# Jenkins Secret - 敏感信息存储
# 注意：生产环境建议使用 External Secrets Operator 或 Vault

apiVersion: v1
kind: Secret
metadata:
  name: jenkins-admin-secret
  namespace: jenkins
  labels:
    app.kubernetes.io/name: jenkins
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # 请修改为实际的管理员凭据
  # 生产环境应使用 base64 编码的 data 字段或外部密钥管理
  jenkins-admin-user: "abcd1234"
  jenkins-admin-password: "12356789"

