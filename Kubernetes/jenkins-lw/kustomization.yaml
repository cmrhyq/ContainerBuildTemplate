# Jenkins Kustomization - K3s 低配置服务器版本
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: jenkins-deployment
  namespace: jenkins

# 命名空间
namespace: jenkins

# 资源文件列表（按部署顺序）
resources:
  - jenkins-namespace.yaml
  - jenkins-rbac.yaml
  - jenkins-secret.yaml
  - jenkins-configmap.yaml
  - jenkins-pvc.yaml
  - jenkins-deployment.yaml
  - jenkins-service.yaml
  - jenkins-ingress.yaml

# 通用标签
commonLabels:
  app.kubernetes.io/name: jenkins
  app.kubernetes.io/instance: jenkins-k3s
  app.kubernetes.io/managed-by: kustomize
  environment: production

# 通用注解
commonAnnotations:
  description: "Jenkins CI/CD Server on K3s (Low Resource)"
  maintainer: "devops-team"

# 镜像覆盖
images:
  - name: jenkins/jenkins
    newTag: lts-jdk17

