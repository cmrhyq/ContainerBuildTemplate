# Kustomization 配置 - 用于统一管理和部署所有资源
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: nginx-deployment
  namespace: develop

# 命名空间
namespace: develop

# 资源文件列表（按部署顺序）
resources:
  - nginx-namespace.yaml
  - nginx-pvc.yaml
  - nginx-configmap.yaml
  - nginx-deployment.yaml
  - nginx-hpa.yaml

# 通用标签
commonLabels:
  app: nginx
  environment: develop
  managed-by: kustomize

# 通用注解
commonAnnotations:
  description: "Nginx web server deployment for K3s"

